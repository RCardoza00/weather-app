<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="inputText">
    
        <input type="input" class="form__field" placeholder="City" name="city" onkeydown="getVal(this)" id='city' required  />

    </div>

    <div id="weather_wrapper">

        <div class="weatherCard">
          <div class="currentTemp">
  
            <span class="temp">23&deg;</span>
            <span class="location">Brussels</span>
          </div>
          <div class="currentWeather">
            <span class="conditions"><img src="https://assets.weatherstack.com/images/wsymbols01_png_64/wsymbol_0001_sunny.png" alt="" id="imgTemp"></span>
            <div class="info">
              <span class="rain">1.3 MM</span>
              <span class="wind">10 MPH</span>
            </div>
          </div>
        </div>
      </div>

    <script src="script.js"></script>
</body>
</html>
